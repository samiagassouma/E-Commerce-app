  <main class="main-content">
    <h1>Have your <span class="highlight">own</span> AI</h1>
    <p class="description">
      Create your own personal AI assistant to help you with your work.<br />
      A helpful assistant Camel AI for your team, even under your own company domain.
    </p>
  
    <div class="buttons">
      <button class="btn btn-primary">Create your own AI</button>
      <button class="btn btn-secondary">Chat with our Camel AI</button>
    </div>
  </main>

  <app-sign-in
  *ngIf="isLoginModalOpen"
  [isModalOpen]="isLoginModalOpen"
  (closeModalEvent)="closeLoginModal()"
></app-sign-in>
  <!-- Decorative Shapes -->
  <div class="shape shape-left"></div>
  <div class="shape shape-right"></div>
